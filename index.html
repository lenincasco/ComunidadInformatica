<!DOCTYPE HTML>
<html lang="en-US">
<head>
<meta charset="UTF-8">
<title>Chat</title>
<link rel="stylesheet" type="text/css" href="css/estilo.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
<script type="text/javascript" src="http://localhost:8080/socket.io/socket.io.js"></script>
</head>

<body>
<div id="chat">
    <audio id="pop" controls="controls">
        <source src="sonido/sonido.mp3" type="audio/mp3"/>
    </audio>
	<button id="salir" class="button orange">Salir</button>
	<p id="count">Usuarios Conectados: <strong id="cantU"></strong></p>
	<form id="formulario" action="">
		<input id="nom" type="text" placeholder="Nombre de usario, preferiblemente de twitter" autofocus>
		<textarea id="mensaje" placeholder="Envia tu comentario"></textarea>
	</form>
	<ul id="messages"></ul>
</div>
<script src="js/client.js"></script>
</body>
</html>
